<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>QB App Case Study - Madhavan</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: [
                    "IBM Plex Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic",
                ],
            },
        });
    </script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: "IBM Plex Sans", sans-serif;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .floating-cta {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .cta-button {
            display: inline-flex;
            padding: 14px 32px;
            justify-content: center;
            align-items: center;
            border-radius: 999px;
            background: linear-gradient(135deg, #5b20e0, #8b5bff);
            border: none;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.01px;
            text-decoration: none;
            white-space: nowrap;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(91, 32, 224, 0.4);
            gap: 10px;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #4a1bb8, #7544f3);
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(91, 32, 224, 0.6);
        }

        /* Modal specific styles copied from index.html for visual consistency */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 20;
            padding: 120px 16px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        #caption {
            margin: auto;
            display: block;
            max-width: 420px;
            padding: 22px 22px 18px;
            background: #ffffff;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 24px 70px rgba(0, 0, 0, 0.4);
            animation: zoom 0.3s;
        }

        .close {
            background: #f6f5ff;
            border-radius: 999px;
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: 0.2s;
        }

        @keyframes zoom {
            from {
                transform: scale(0.1);
            }

            to {
                transform: scale(1);
            }
        }

        .f-modal-base-large {
            background: #fff;
            border-radius: 24px;
            padding: 32px;
        }

        .f-modal-title-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .f-sub-heading-regular {
            font-size: 20px;
            font-weight: 600;
            color: #111;
        }

        .f-modal-line {
            height: 1px;
            background-color: #eee;
            margin: 16px 0 24px;
        }

        .f-field-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #444;
        }

        .f-field-input {
            width: 100%;
            height: 48px;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .f-button-primary {
            width: 100%;
            height: 48px;
            background: #5b20e0;
            color: #fff;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .f-button-primary:hover {
            background: #4a1bb8;
        }

        .err-div {
            color: #d11149;
            font-size: 13px;
            margin-bottom: 12px;
            display: none;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
            border-radius: 99px;
            text-decoration: none;
            backdrop-filter: blur(4px);
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.2s;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>

    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>

    <iframe src="QBApp.pdf" class="pdf-viewer"></iframe>

    <div class="floating-cta">
        <button id="readFullCaseBtn" class="cta-button">
            Read Full Case Study
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
        </button>
    </div>

    <!-- Password Modal (Reused from index.html) -->
    <div id="myModal" class="modal">
        <div id="caption" class="f-modal-base-large">
            <div class="f-modal-title-wrapper">
                <div class="f-sub-heading-regular">
                    Enter Password
                    <div style="font-weight: 300; font-size: 13px; color: #6b7094;">Credentials provided in CV</div>
                </div>
                <button id="closeModal" class="close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="f-modal-line"></div>
            <div class="f-field-wrapper">
                <div class="f-field-label">Password</div>
                <input type="password" class="f-field-input" placeholder="*****" id="access-input" />
            </div>
            <div id="access-err" class="err-div">Incorrect Password</div>
            <button id="access-btn" class="f-button-primary">Confirm</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const readBtn = document.getElementById("readFullCaseBtn");
        const closeBtn = document.getElementById("closeModal");
        const accessInput = document.getElementById("access-input");
        const accessBtn = document.getElementById("access-btn");
        const errDiv = document.getElementById("access-err");

        const targetUrl = "https://medium.com/@madhavan7393/qb-app-dd3dd3d52b76";

        readBtn.onclick = function () {
            modal.style.display = "block";
            accessInput.focus();
        };

        closeBtn.onclick = function () {
            modal.style.display = "none";
            errDiv.style.display = "none";
            accessInput.value = "";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                closeBtn.onclick();
            }
        };

        accessInput.onkeydown = function (event) {
            errDiv.style.display = "none";
            if (event.key === 'Enter') {
                accessBtn.click();
            }
        };

        // Simple hash function to obfuscate password (copied from index.html)
        const simpleHash = str => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash &= hash;
            }
            return new Uint32Array([hash])[0].toString(16);
        };

        accessBtn.onclick = function () {
            const password = accessInput.value;
            // Password hash check logic from index.html
            if (simpleHash(password.toLowerCase()) === "30166c") {
                sessionStorage.setItem("project_authorized", "true");
                window.open(targetUrl, "_blank").focus();
                modal.style.display = "none";
            } else {
                errDiv.style.display = "block";
            }
        };
    </script>
</body>

</html>
