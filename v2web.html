<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>V2 Case Study - Madhavan</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script type="text/javascript">
        WebFont.load({
            google: {
                families: [
                    "IBM Plex Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic",
                ],
            },
        });
    </script>

</head>

<body class="case-study-page">

    <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>

    <iframe src="V2Web.pdf" class="pdf-viewer"></iframe>

    <div class="floating-cta">
        <button id="readFullCaseBtn" class="cta-button">
            Read Full Case Study
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="7" y1="17" x2="17" y2="7"></line>
                <polyline points="7 7 17 7 17 17"></polyline>
            </svg>
        </button>
    </div>

    <!-- Password Modal (Reused from index.html) -->
    <div id="myModal" class="modal">
        <div id="caption" class="f-modal-base-large">
            <div class="f-modal-title-wrapper">
                <div class="f-sub-heading-regular">
                    Enter Password
                    <div style="font-weight: 300; font-size: 13px; color: #6b7094;">Credentials provided in CV</div>
                </div>
                <button id="closeModal" class="close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="f-modal-line"></div>
            <div class="f-field-wrapper">
                <div class="f-field-label">Password</div>
                <input type="password" class="f-field-input" placeholder="*****" id="access-input" />
            </div>
            <div id="access-err" class="err-div">Incorrect Password</div>
            <button id="access-btn" class="f-button-primary">Confirm</button>
        </div>
    </div>

    <script>
        const modal = document.getElementById("myModal");
        const readBtn = document.getElementById("readFullCaseBtn");
        const closeBtn = document.getElementById("closeModal");
        const accessInput = document.getElementById("access-input");
        const accessBtn = document.getElementById("access-btn");
        const errDiv = document.getElementById("access-err");

        const targetUrl = "https://medium.com/@madhavan7393/v2-9bd0313926c4";

        readBtn.onclick = function () {
            modal.style.display = "block";
            accessInput.focus();
        };

        closeBtn.onclick = function () {
            modal.style.display = "none";
            errDiv.style.display = "none";
            accessInput.value = "";
        };

        window.onclick = function (event) {
            if (event.target == modal) {
                closeBtn.onclick();
            }
        };

        accessInput.onkeydown = function (event) {
            errDiv.style.display = "none";
            if (event.key === 'Enter') {
                accessBtn.click();
            }
        };

        // Simple hash function to obfuscate password (copied from index.html)
        const simpleHash = str => {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash &= hash;
            }
            return new Uint32Array([hash])[0].toString(16);
        };

        accessBtn.onclick = function () {
            const password = accessInput.value;
            // Password hash check logic from index.html
            if (simpleHash(password.toLowerCase()) === "30166c") {
                sessionStorage.setItem("project_authorized", "true");
                window.open(targetUrl, "_blank").focus();
                modal.style.display = "none";
            } else {
                errDiv.style.display = "block";
            }
        };
    </script>
</body>

</html>
